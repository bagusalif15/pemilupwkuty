<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pemilihan Umum PWK UTY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            margin: auto;
            height: 60vh;
            width: 80%;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 50vh;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-4">Hasil Pemilihan Umum PWK UTY</h1>
                <p class="lead">Total Pemilih: <span class="fw-bold" id="total-pemilih">0</span></p>
                <button id="download-csv" class="btn btn-success mb-3">Download CSV</button>
            </div>
        </div>
        
        <div class="row mb-5">
            <div class="col-12">
                <div class="chart-container">
                    <canvas id="voting-chart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-12 text-center">
                <div class="alert alert-info">
                    <h4>Statistik Pemilihan</h4>
                    <p>Total suara: <strong id="total-suara">0</strong></p>
                    <div id="statistik-container">
                        <!-- Statistik akan diisi oleh JavaScript -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 text-center">
                <a href="index.html" class="btn btn-primary">Kembali ke Form Pemilihan</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/hasil.js"></script>
</body>
</html>
