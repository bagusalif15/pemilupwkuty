<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemilihan Umum PWK UTY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .paslon-card {
            transition: transform 0.3s;
            cursor: pointer;
        }
        .paslon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .paslon-img {
            height: 200px;
            object-fit: cover;
        }
        .selected {
            border: 3px solid #0d6efd;
            box-shadow: 0 0 15px rgba(13, 110, 253, 0.5);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-4">Pemilihan Umum Ketua dan Wakil Ketua HMPWK UTY Tahun 2025</h1>
                <p class="lead">Silakan isi data diri dan pilih pasangan calon pilihan Anda</p>
            </div>
        </div>
        
        <div id="error-alert" class="alert alert-danger" style="display: none;"></div>
        <div id="success-alert" class="alert alert-success" style="display: none;"></div>
        
        <form id="voting-form">
            <div class="row mb-4">
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nama" name="nama" placeholder="Nama Lengkap" required>
                        <label for="nama">Nama Pemilih</label>
                    </div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="npm" name="npm" placeholder="NPM" required>
                        <label for="npm">Nomor Pokok Mahasiswa (NPM)</label>
                    </div>
                </div>
                
                <div class="col-md-6 mb-3">
                    <div class="form-floating">
                        <select class="form-select" id="angkatan" name="angkatan" required>
                            <option value="" selected disabled>Pilih Angkatan</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                        </select>
                        <label for="angkatan">Angkatan</label>
                    </div>
                </div>
            </div>
            
            <h3 class="mb-4">Pilih Pasangan Calon</h3>
            
            <div class="row mb-4" id="paslon-container">
                <!-- Paslon cards will be inserted here by JavaScript -->
            </div>
            
            <div class="row">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg px-5">Kirim Pilihan</button>
                </div>
            </div>
        </form>
        
        <div class="row mt-5">
            <div class="col-12 text-center">
                <p>
                    <a href="hasil.html" class="btn btn-outline-secondary">Lihat Hasil Pemilihan</a>
                </p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
